<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
    <family>serif</family>
    <prefer><family>monospace</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>dejavu-sans</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>dejavu-sans</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>monospace</family></prefer>
  </alias>

</fontconfig>


